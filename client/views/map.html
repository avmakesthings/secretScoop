<div id="map" style = "height:300px;"></div>
<script>
  function initMap() {
    var uluru = {lat: 37.872656, lng: -122.273521};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmqrhKEomzCNygw5cHzK47B8Z-Q1TFoIE&callback=initMap">
</script>
